<body>
  <style>
    html, body {
      margin: 0;     /* elimina el margen por defecto */
      padding: 0;    /* elimina el relleno por defecto */
      background-color: black; /* fondo negro */
      height: 100%;  /* asegura que cubra toda la pantalla */
    }
  </style>
  <audio id="bg-music" src="Raldi_ambiebt№2.mp3" autoplay loop></audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Intentar reproducir automáticamente
    audio.play().catch(() => {
      console.log("⚠️ Autoplay blocked. Waiting for user interaction...");
      document.body.addEventListener("click", () => {
        audio.play();
        console.log("✅ Music started after user interaction");
      }, { once: true });
    });
  </script>

</body>
